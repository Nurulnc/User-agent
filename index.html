<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Fake User-Agent Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      display: inline-block;
      max-width: 700px;
    }
    #ua {
      font-size: 14px;
      margin: 20px 0;
      word-wrap: break-word;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Fake User-Agent Generator</h2>
    <div id="ua">Click the button to generate</div>
    <button onclick="generateUA()">Generate</button>
  </div>  <script>
    const browsers = ["Chrome", "Firefox", "Safari", "Edge", "Opera"];
    const osList = [
      "Windows NT 10.0",
      "Macintosh; Intel Mac OS X 10_15_7",
      "Linux; Android 10",
      "iPhone; CPU iPhone OS 14_2 like Mac OS X"
    ];
    const chromeVersions = [111, 112, 113, 114, 115];
    const firefoxVersions = [98, 99, 100, 101, 102];
    const safariVersions = [13, 14, 15];

    function generateUA() {
      const browser = browsers[Math.floor(Math.random() * browsers.length)];
      const os = osList[Math.floor(Math.random() * osList.length)];

      let ua = "Mozilla/5.0 (" + os + ") ";
      if (browser === "Chrome") {
        ua += "AppleWebKit/537.36 (KHTML, like Gecko) Chrome/" +
              chromeVersions[Math.floor(Math.random() * chromeVersions.length)] +
              ".0.0.0 Safari/537.36";
      } else if (browser === "Firefox") {
        ua += "Gecko/20100101 Firefox/" +
              firefoxVersions[Math.floor(Math.random() * firefoxVersions.length)];
      } else if (browser === "Safari") {
        ua += "AppleWebKit/605.1.15 (KHTML, like Gecko) Version/" +
              safariVersions[Math.floor(Math.random() * safariVersions.length)] +
              ".0 Safari/605.1.15";
      } else if (browser === "Edge") {
        ua += "AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36 Edg/114.0.0.0";
      } else if (browser === "Opera") {
        ua += "AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36 OPR/90.0.0.0";
      }

      document.getElementById("ua").innerText = ua;
    }
  </script></body>
</html>
